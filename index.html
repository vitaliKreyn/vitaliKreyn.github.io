<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srintuscoin Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Srintuscoin Game</h1>
        <p>Clicks: <span id="clickCount">0</span></p>
        <button id="clickerButton">Click Me!</button>
        <h2>Energy</h2>
        <p>Energy: <span id="energyText">100</span> / 100</p>
        <h2>Upgrades</h2>
        <button id="upgradeButton">Upgrade Clicks (Cost: <span id="upgradeCost">100</span>)</button>
        <p>Click Value: <span id="clickValue">1</span></p>
        <button id="boosterButton">Buy Booster (Cost: <span id="boosterCost">50</span>)</button>
        <p>Booster Level: <span id="boosterLevel">1</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
